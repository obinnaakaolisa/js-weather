<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>JS Weather App</title>
</head>
<body>

<div class="container">
    <div class="row my-5 align-items-center justify-content-center">
        <div class="col-11 col-md-6 col-lg-4">
            <h1 class="text-muted text-center my-4"> JS Weather App</h1>

            <form action="" class="change-location my-4 text-center text-muted">
                <div class="form-row">
                    <div class="col my-2">
                        <label for="city">Enter a Location for weather information</label>
                        <input type="text" name="city" id="city" placeholder="Enter City Name or Location" class="form-control p-4 shadow-sm">
                    </div>
                </div>
                <div class="card shadow-lg rounded d-none">
                    <img src="https://via.placeholder.com/400x300" alt="Weather Image" class="card-img-top time">
                    <div class="bg-light icon mx-auto text-center">
                        <!--Icon goes here-->
                    </div>
                    <div class="text-muted text-center text-uppercase details">
                        <h5 class="my-3">City Name</h5>
                        <div class="my-3">Weather Information</div>
                        <div class="display-4 my-4">
                            <span>temp</span>
                            <span>&deg; C</span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
    <script src="assets/js/forecast.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
